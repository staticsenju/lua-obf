<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Lua Obfuscator</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <main>
    <header>
      <h1>Lua Obfuscator</h1>
      <p class="sub">Hard-mode packer for Roblox/Luau. No VM. Mobile friendly.</p>
    </header>

    <section class="panel">
      <label class="field">
        <span>Your Lua</span>
        <textarea id="src" placeholder="paste your Lua/Roblox script here"></textarea>
      </label>

      <div class="controls">
        <label><input type="checkbox" id="junk" checked> Junk / anti-debug</label>
        <label>Watermark <input id="wm" placeholder="user-id / key-id"></label>
        <label>Stage-1 pieces <input id="split" type="number" min="5" max="48" value="10"></label>
        <label>Late-stitch pieces <input id="late" type="number" min="6" max="64" value="14"></label>
        <label>Decode delay (frames) <input id="delay" type="number" min="0" max="10" value="1"></label>
        <button id="go" class="primary">Obfuscate</button>
      </div>
    </section>

    <section class="panel">
      <div class="row">
        <label class="field">
          <span>Obfuscated Output</span>
          <textarea id="out" placeholder="result will appear here"></textarea>
        </label>
      </div>
      <div class="actions">
        <button id="copy">Copy</button>
        <button id="download">Download .lua</button>
      </div>
    </section>

    <footer>Tip: keep gate off for executors without HTTP. This build is parser-free (Luau safe).</footer>
  </main>
  <script src="main.js"></script>
</body>
</html>
